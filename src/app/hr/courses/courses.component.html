<h3>Manage Courses</h3>
<hr>
<p>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample">
        +
    </button>
</p>
<div class="collapse" id="collapseExample">
    <div class="card card-body">
        <div class="container">
            <form [formGroup]="courseform" (ngSubmit)="submit()">
                <h3>New Course</h3>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">CourseName</label>
                        <input type="text" class="form-control" formControlName="cname" id="inputPassword4"
                            placeholder="COURSE NAME">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">CourseCode</label>
                        <input type="text" class="form-control" formControlName="ccode" id="inputPassword4"
                            placeholder="CODE">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">Status</label>
                        <select class="custom-select mr-sm-2" formControlName="status">
                            <option selected value="" disabled>Select-Status</option>
                            <option value="Active">Active</option>
                            <option value="Blocked">Blocked</option>

                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">Save</button>
            </form>

        </div>
    </div> 
</div>
<div class="table-responsive-lg mt-1">
    <table class="table table-bordered">
        <thead class="bg-dark text-white">
            <tr>
                <th scope="col">CourseId</th>
                <th scope="col">Coursename</th>         
                <th scope="col">Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of allcourse">
                <td>{{u.cname}}</td>
                <td>{{u.ccode}}</td>             
                <td><span [ngClass]="u.status=='Active'?'badge badge-success':'badge badge-danger'">{{u.status}}</span>
                </td>
                 <td><button class="btn btn-outline-info btn-sm" [routerLink]="['./editcourse',u.cid]" type="button"
                        data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
                        aria-controls="collapseExample">
                        <i class="fas fa-user-edit"></i>
                    </button>&nbsp;
                    <button type="button" (click)="deleteuser(u.uid)" class="btn btn-outline-danger btn-sm "><i
                            class="far fa-trash-alt"></i></button>
                </td>
            </tr>


        </tbody>

    </table>
</div>
